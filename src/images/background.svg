<svg
  xmlns="http://www.w3.org/2000/svg"
  version="1.1"
  viewBox="0 0 800 800"
  opacity="0.8"
>
  <defs>
    <filter
      id="bbblurry-filter"
      x="-100%"
      y="-100%"
      width="400%"
      height="400%"
      filterUnits="objectBoundingBox"
      primitiveUnits="userSpaceOnUse"
      colorInterpolationFilters="sRGB"
    >
      <feGaussianBlur
        stdDeviation="56"
        x="0%"
        y="0%"
        width="100%"
        height="100%"
        in="SourceGraphic"
        edgeMode="none"
        result="blur"
      ></feGaussianBlur>
    </filter>
  </defs>
  <g filter="url(#bbblurry-filter)">
    <ellipse
      rx="152.5"
      ry="145"
      cx="512.823974609375"
      cy="604.8682250976562"
      fill="hsla(272, 100%, 49%, 1.00)"
    ></ellipse>
    <ellipse
      rx="152.5"
      ry="145"
      cx="430.77499911882757"
      cy="340.6630216829722"
      fill="hsl(316, 73%, 52%)"
    ></ellipse>
  </g>
</svg>